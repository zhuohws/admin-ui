<html lang="en">
    <head>
    <style>
        #home-content{
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #eff1f4;
        }
        .shortcut, .tolist{
            height: 300px;
        }
        .tolist .edit-book{
            height: 230px;
            width: 100%;
            box-sizing: border-box;
        }
        .table-example>.layui-card-body{
            height: calc(100vh - 475px);
            overflow: auto;
        }
        #home-content .layui-carousel-ind {
            position: absolute;
            top: -40px;
            left: 10px;
            text-align: right;
        }
        #home-content .layui-carousel-ind ul{
            background-color: #fff;
        }

        #home-content .layui-carousel-ind li{
            background-color: #e2e2e2;
        }
        #home-content .layui-carousel-ind .layui-this{
            background-color: #999;
        }
        #home-content .layui-carousel .ul-item{
            background: #fff;
        }
        #home-content .layui-carousel .li-item{
            height: 120px;
            background-color: #fff;
            cursor: pointer;
            line-height: 50px;
        }
        #home-content .layui-carousel .li-item .ico:hover{
            background-color: #F1F1F1;
            transition: all .3s linear;
        }
        #home-content .layui-carousel .li-item .ico{
            background-color: #F8F8F8;
            border-radius: 8px;
            line-height: 70px;
            transition: all .3s linear;
            font-size: 30px;
        }
        #home-content .layui-carousel .li-item .ico i{
            font-size: 26px;
        }
        #home-content .layui-carousel .ul-item{
            text-align: center;
        }
        #home-content .about{
            height: calc(100vh - 125px);
            display: flex;
            flex-direction: column;
        }
        #home-content .about .layui-card-body{
            flex: 1;
            overflow: hidden;
        }
        #home-content .about .layui-card-body .layui-timeline{
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="home-content">
        <div class="layui-row layui-col-space10">
            <div class="layui-row layui-col-space10 layui-col-md8">
                <div class="layui-col-md6">
                    <div class="layui-card shortcut">
                        <div class="layui-card-header">
                            快捷方式
                        </div>
                        <div class="layui-card-body">
                            <div class="layui-carousel" id="test1">
                                <div carousel-item>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card tolist">
                        <div class="layui-card-header">
                            备忘录
                        </div>
                        <div class="layui-card-body">
                            <div class="edit-book" id="remember" contenteditable="true">
                                今天要按时吃饭
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card table-example">
                        <div class="layui-card-header">
                            table示例
                        </div>
                        <div class="layui-card-body">
                            <div class="table-responsive">
                                <table id="example-table" class="table table-striped table-bordered table-hover" style="table-layout: fixed;word-break:break-all;word-wrap:break-word;"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-card about">
                    <div class="layui-card-header">
                        时间线
                    </div>
                    <div class="layui-card-body">
                        <ul class="layui-timeline" id="history-timeline">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../views/home/home.js"></script>
    <script type="text/javascript">
        home.pageInit('#home-content');
    </script>
</body>
</html>
