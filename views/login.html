<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入css -->
    <link rel="stylesheet" href="../node_modules/layui-src/dist/css/layui.css">
    <link rel="stylesheet" href=../css/common.css>
    <link rel="stylesheet" href="../css/login.css">
    <title>登录</title>
</head>
<body>
    <div id="login">
        <div class="login-form">
            <div class="title">
               用户登录
            </div>
            <div class="layui-form" lay-filter="formDemo">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username inner-icon"></i>
                        <input type="text" name="username" required  lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input" lay-reqText="请填写用户名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password inner-icon"></i>
                        <input type="password" name="userpass" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" lay-reqText="请填写用户密码">
                    </div>
                </div>
                <button type="button" lay-submit lay-filter="formDemo"  class="layui-btn layui-btn-normal" id="loginIn">登录</button>
            </div>
        </div>
    </div>
    <!-- 引入js -->
    <script src="../node_modules/jquery.min.js"></script>
    <script src="../node_modules/jquery-cookie.js"></script>
    <script  type="text/javascript" src="../node_modules/layui-src/dist/layui.all.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
